<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
:root{
    --bg-color:#f4f6f8;
    --card-color:#ffffff;
    --text-color:#222;
    --sidebar-color:#1f2937;
    --accent:#2563eb;
}

.dark{
    --bg-color:#111827;
    --card-color:#1f2937;
    --text-color:#f9fafb;
    --sidebar-color:#020617;
    --accent:#38bdf8;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:var(--bg-color);
    color:var(--text-color);
}

.dashboard{
    display:grid;
    grid-template-columns:220px 1fr;
    grid-template-rows:60px 1fr;
    height:100vh;
}
.sidebar{
    grid-row:1 / span 2;
    background:var(--sidebar-color);
    color:white;
    padding:20px;
}

.sidebar h2{
    margin-bottom:30px;
}

.sidebar a{
    display:block;
    color:white;
    text-decoration:none;
    margin:15px 0;
}
.header{
    background:var(--card-color);
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:0 20px;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
}

.toggle-btn{
    padding:8px 14px;
    border:none;
    background:var(--accent);
    color:white;
    cursor:pointer;
    border-radius:5px;
}

.main{
    padding:20px;
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(200px, 1fr));
    gap:20px;
}

.card{
    background:var(--card-color);
    padding:20px;
    border-radius:10px;
    box-shadow:0 5px 15px rgba(14, 4, 95, 0.948);
}

.card h3{
    margin-bottom:10px;
}
@media(max-width:768px){
    .dashboard{
        grid-template-columns:1fr;
        grid-template-rows:60px auto;
    }
    .sidebar{
        grid-row:auto;
    }
}
</style>
</head>

<body>

<div class="dashboard" id="dashboard">

    <div class="sidebar">
        <h2>Admin</h2>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Reports</a>
        <a href="#">Settings</a>
    </div>

    <div class="header">
        <h3>Dashboard</h3>
        <button class="toggle-btn" onclick="toggleTheme()">Switch Theme</button>
    </div>

    <div class="main">
        <div class="card">
            <h3>Users</h3>
            <p>1,255</p>
        </div>

        <div class="card">
            <h3>Revenue</h3>
            <p>â‚¹75,000</p>
        </div>

        <div class="card">
            <h3>Orders</h3>
            <p>320</p>
        </div>

        <div class="card">
            <h3>Feedback</h3>
            <p>89%</p>
        </div>
    </div>

</div>

<script>
function toggleTheme(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
