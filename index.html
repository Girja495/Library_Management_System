<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Registration</title>

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f1f1;
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    width:400px;
}

h1{
    font-size:40px;
    margin-bottom:20px;
}

label{
    font-size:22px;
    display:block;
    margin-top:20px;
}

input{
    width:100%;
    padding:12px;
    font-size:18px;
    border:3px solid #4058c4;
    border-radius:6px;
    outline:none;
}

input:valid{
    border-color:#086a10;
}

.error{
    color:#1613d0;
    font-size:20px;
    margin-top:5px;
}

button{
    margin-top:20px;
    padding:10px 20px;
    font-size:20px;
    background:rgb(5, 168, 35);
    color:rgb(255, 255, 255);
    border:none;
    border-radius:6px;
    cursor:pointer;
    float:right;
}
</style>
</head>

<body>

<div class="container">
    <h1>Student Registration</h1>
<form>


    <label>Full Name:</label>
    <input type="text" required pattern="[A-Za-z\s]{6,50}">

    <label>Email:</label>
    <input type="email" required>
    
    <label>Age:</label>
    <input type="number" required min="16" max="30">
    
    <button>Register</button>
</form>
</div>

</body>
</html>
