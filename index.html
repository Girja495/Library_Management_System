<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVG Drawing Tool</title>

<style>
    body{
        margin:0;
        height:100vh;
        font-family:Segoe UI, sans-serif;
        background:linear-gradient(135deg,#89f7fe,#66a6ff);
        display:flex;
        justify-content:center;
        align-items:center;
    }

    .app{
        background:#fff;
        width:900px;
        border-radius:15px;
        box-shadow:0 20px 40px rgba(0,0,0,0.25);
        padding:20px;
    }

    h2{
        text-align:center;
        margin-bottom:15px;
    }

    .toolbar{
        display:flex;
        gap:15px;
        justify-content:center;
        margin-bottom:15px;
    }

    input[type="color"],button{
        padding:8px 12px;
        border-radius:8px;
        border:none;
        cursor:pointer;
        font-size:14px;
    }

    button{
        background:#ff4d4d;
        color:white;
    }

    svg{
        background:#f7f7f7;
        width:100%;
        height:450px;
        border-radius:12px;
        cursor:crosshair;
    }
</style>
</head>

<body>

<div class="app">
    <h2>üñåÔ∏è SVG Drawing Tool</h2>

    <div class="toolbar">
        <label>Color:
            <input type="color" id="color" value="#000000">
        </label>
        <button id="clear">Clear</button>
    </div>

    <svg id="canvas"></svg>
</div>

<script>
    const svg=document.getElementById("canvas");
    const colorPicker=document.getElementById("color");
    const clearBtn=document.getElementById("clear");

    let drawing=false;
    let path=null;

    svg.addEventListener("mousedown",(e)=>{
        drawing=true;

        path=document.createElementNS("http://www.w3.org/2000/svg","path");
        path.setAttribute("stroke",colorPicker.value);
        path.setAttribute("stroke-width","3");
        path.setAttribute("fill","none");

        const point=getPoint(e);
        path.setAttribute("d",`M ${point.x} ${point.y}`);
        svg.appendChild(path);
    });

    svg.addEventListener("mousemove",(e)=>{
        if(!drawing) return;

        const point=getPoint(e);
        const d=path.getAttribute("d");
        path.setAttribute("d",`${d} L ${point.x} ${point.y}`);
    });

    svg.addEventListener("mouseup",()=>drawing=false);
    svg.addEventListener("mouseleave",()=>drawing=false);

    clearBtn.addEventListener("click",()=>{
        svg.innerHTML="";
    });

    function getPoint(e){
        const rect=svg.getBoundingClientRect();
        return{
            x:e.clientX-rect.left,
            y:e.clientY-rect.top
        };
    }
</script>

</body>
</html>
