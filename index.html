<!DOCTYPE html>
<html>
<head>
    <title>Library Management</title>
</head>
<body>

<h2>Library Management System</h2>

<input type="number" id="bookId" placeholder="Book ID">
<input type="text" id="title" placeholder="Title">
<input type="text" id="author" placeholder="Author">

<button onclick="addBook()">Add Book</button>
<button onclick="searchBook()">Search Book</button>
<button onclick="removeBook()">Remove Book</button>

<h3>Books List</h3>
<ul id="bookList"></ul>

<script>
class Book{
    constructor(id,title,author){
        this.id=id;
        this.title=title;
        this.author=author;
    }
}

let books=[];

function addBook(){
    let id=document.getElementById("bookId").value;
    let title=document.getElementById("title").value;
    let author=document.getElementById("author").value;

    books.push(new Book(id,title,author));
    displayBooks();
}

function searchBook(){
    let id=document.getElementById("bookId").value;
    let book=books.find(b=>b.id==id);

    if(book){
        alert("Found: "+book.title+" by "+book.author);
    }else{
        alert("Book Not Found");
    }
}

function removeBook(){
    let id=document.getElementById("bookId").value;
    books=books.filter(b=>b.id!=id);
    displayBooks();
}

function displayBooks(){
    let list=document.getElementById("bookList");
    list.innerHTML="";
    books.forEach(b=>{
        let li=document.createElement("li");
        li.textContent=`${b.id} - ${b.title} - ${b.author}`;
        list.appendChild(li);
    });
}
</script>

</body>
</html>
